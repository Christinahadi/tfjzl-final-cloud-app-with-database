<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Navigation bar -->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'onlinecourse:index' %}">Home</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li>
                <a class="btn btn-link" href="#">{{ user.first_name }} ({{ user.username }})</a>
                <a class="btn btn-link" href="{% url 'onlinecourse:logout' %}">Logout</a>
            </li>
            {% else %}
            <li>
                <form class="form-inline" action="{% url 'onlinecourse:login' %}" method="post">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Username" name="username" required>
                        <input type="password" class="form-control" placeholder="Password" name="password" required>
                        <button class="btn btn-primary" type="submit">Login</button>
                        <a class="btn btn-link" href="{% url 'onlinecourse:registration' %}">Sign Up</a>
                    </div>
                </form>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>

<!-- Stylized Login Form (optional if not handled above) -->
<form action="{% url 'onlinecourse:login' %}" method="post">
    {% csrf_token %}
    <div class="container">
        <h1>Login</h1>
        <div class="form-group">
            <label for="username"><b>Username</b></label>
            <input id="username" class="form-control" type="text" placeholder="Enter Username" name="username" required>

            <label for="password"><b>Password</b></label>
            <input id="password" class="form-control" type="password" placeholder="Enter Password" name="password" required>
        </div>

        {% if message %}
        <div class="alert alert-warning">
            {{ message }}
        </div>
        {% endif %}

        <button class="btn btn-primary" type="submit">Login</button>
    </div>
</form>

</body>
</html>
